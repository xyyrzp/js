<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		#div1{
			width: 100px;
			height: 200px;
			background: red;
			position: absolute;
			top: 100px;
			left:-100px;
		}
		#div2{
			width: 30px;
			height: 60px;
			background: black;
			position: absolute;
			top: 70px;
			right: -30px;
			color: white;
		}
	</style>
	<script>
	window.onload=function(){
		var oDiv1=document.getElementById("div1");
		var oDiv2=document.getElementById("div2");

		oDiv1.onmouseover=function(){
			oDiv1.style.left="0px";
		}
		oDiv1.onmouseout=function(){
			oDiv1.style.left="-100px";
		}
	}
	</script>
</head>

<body>
	<div id="div1">
		<div id="div2">
			分享到
		</div>
	</div>
</body>
</html>
