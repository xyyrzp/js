<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	window.onload=function(){
		var oImg = document.getElementById("img1");
		var onOff = true;

		oImg.onclick=function(){
			if(onOff){
				oImg.src = "img/2.jpg";
				onOff = false;
			}else{
				oImg.src = "img/1.jpg";
				onOff = true;
			}
		};
};
	</script>
</head>
<body>
	<img id="img1" src="img/1.jpg" width="200" />

</body>
</html>
