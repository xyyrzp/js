<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function fn1(){
		alert(this);
	}
	function fn2(){
		alert(this);
	}

	 function bind(obj,evname2,fn){
	 	if(obj.addEventListener){
	 		obj.addEventListener(evname2,fn,false)
	 	}else{
	 		obj.attachEvent("on"+evname2,function(){
	 			fn.call(obj);
	 		})
	 	}

	 }
	 bind(document,'click',fn1);
	 bind(document,'click',fn2);

	</script>
</head>
<body>
	
</body>
</html>
